
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Celestia Calendar</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at top left, #1a1a40, #000);
      color: white;
      overflow-x: hidden;
    }
    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: transparent url('https://raw.githubusercontent.com/Chalarangelo/mini.css/master/examples/particles-bg.gif') repeat;
      z-index: 0;
      opacity: 0.3;
    }
    .container {
      position: relative;
      z-index: 1;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      background: linear-gradient(to right, #a18cd1, #fbc2eb);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 10px;
      margin-top: 2rem;
    }
    .day {
      background: rgba(255, 255, 255, 0.1);
      padding: 1rem;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .day:hover {
      background: rgba(255, 255, 255, 0.2);
    }
    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #1a1a40;
      border: 2px solid #fbc2eb;
      padding: 2rem;
      border-radius: 10px;
      z-index: 999;
    }
    .popup h2 {
      margin-top: 0;
    }
    .close-btn {
      background: #fbc2eb;
      color: #1a1a40;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <div class="container">
    <h1>Celestia Calendar</h1>
    <div class="calendar" id="calendar">
      <!-- Days will be inserted by JS -->
    </div>
  </div>

  <div class="popup" id="popup">
    <h2>Day Summary</h2>
    <p><strong>Mood:</strong> Happy</p>
    <p><strong>Tasks:</strong> Completed 3/5</p>
    <p><strong>Song of the Day:</strong> "Rise and Shine" by DreamSky</p>
    <button class="close-btn" onclick="document.getElementById('popup').style.display='none'">Close</button>
  </div>

  <script>
    const calendar = document.getElementById('calendar');
    for(let i = 1; i <= 30; i++) {
      const day = document.createElement('div');
      day.className = 'day';
      day.textContent = 'Day ' + i;
      day.onclick = () => {
        document.getElementById('popup').style.display = 'block';
      };
      calendar.appendChild(day);
    }
  </script>
</body>
</html>
